<mat-card class="course-card">
    <mat-card-header>
      <mat-card-title>Cursos Disponibles</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let course of courses">
          <mat-icon mat-list-icon>school</mat-icon>
          <h4 mat-line>{{ course.name }}</h4>
          <p mat-line>{{ course.description }}</p>
          <ul>
            <li *ngFor="let subject of course.subjects">{{ subject }}</li>
          </ul>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
